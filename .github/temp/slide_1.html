<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Fundamentals for Data Analytics</title>
    <style>
        :root {
            /* Backgrounds */
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --bg-accent: #0f172a;
            
            /* Text */
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            
            /* Interactive */
            --border-primary: #334155;
            --border-accent: #475569;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }

        .slide-container {
            width: 1024px;
            height: 768px;
            margin: 0 auto;
            position: relative;
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
        }

        .safe-area {
            width: 960px;
            height: 720px;
            margin: 24px auto;
            position: relative;
        }

        .content-area {
            width: 900px;
            height: 660px;
            margin: 30px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .institution-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6, #22d3ee);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            color: white;
            margin-bottom: 48px;
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.3);
        }

        .main-title {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1.1;
            color: var(--text-primary);
            margin-bottom: 16px;
            background: linear-gradient(135deg, #f8fafc, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle-main {
            font-size: 28px;
            font-weight: 600;
            color: #3b82f6;
            margin-bottom: 32px;
            letter-spacing: -0.01em;
        }

        .subtitle-secondary {
            font-size: 24px;
            font-weight: 400;
            color: var(--text-secondary);
            margin-bottom: 64px;
        }

        .presenter-info {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .slide-footer {
            position: absolute;
            bottom: 16px;
            left: 32px;
            right: 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text-muted);
            border-top: 1px solid var(--border-primary);
            padding-top: 8px;
        }

        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .decorative-elements::before {
            content: '';
            position: absolute;
            top: 10%;
            right: 10%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1), transparent);
            border-radius: 50%;
        }

        .decorative-elements::after {
            content: '';
            position: absolute;
            bottom: 15%;
            left: 15%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(34, 211, 238, 0.08), transparent);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="decorative-elements"></div>
        <div class="safe-area">
            <div class="content-area">
                <div class="institution-logo">Py</div>
                
                <h1 class="main-title">Python Fundamentals for Data Analytics</h1>
                
                <h2 class="subtitle-main">Building Your Foundation for Machine Learning & AI</h2>
                
                <p class="subtitle-secondary">From Spreadsheets to Scalable Code</p>
                
                <div class="presenter-info">
                    Machine Learning Expert • Python Programming • Data Science Education
                </div>
            </div>
        </div>
        
        <div class="slide-footer">
            <div></div>
            <div>1 | Fall 2025</div>
        </div>
    </div>
</body>
</html>
